---
# ==============================================================================
#                                                              Required settings
# ==============================================================================

nomad_version: "0.9.1"
nomad_server: true
nomad_client_enabled: false
nomad_bootstrap_expect: 1
nomad_bootstrap_address: ["127.0.0.1"]
nomad_legacy_driver_settings: false

# ==============================================================================
#                                                              Optional settings
# ==============================================================================

nomad_client_reserved_cpu: 0
nomad_client_reserved_memory: 0
nomad_client_reserved_disk: 0
nomad_client_driver_whitelist: ""
nomad_client_driver_blacklist: ""
nomad_client_meta: {}

encryption_enabled: false
encryption_key: "SomeNomadEncryptionKey"

consul_enabled: false
consul_address: "127.0.0.1:8500"
consul_token: "SomeConsulToken"

vault_enabled: false
vault_tls_skip: false
vault_address: "http://127.0.0.1:8200"
vault_token: "SomeVaultToken"

acl_enabled: false
acl_token: "SomeACLToken"

tls_http: false
tls_rpc: false
tls_ca: /etc/certs/ca.crt
tls_cert: /etc/certs/nomad.crt
tls_key: /etc/certs/nomad.key

telemetry_interval: "10s"
telemetry_prometheus: false
