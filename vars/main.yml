---
# ==============================================================================
# Constants
# ==============================================================================

assert_os_supported:
- Container Linux by CoreOS
- Ubuntu
hashicorp_base_url: "https://releases.hashicorp.com"
base_architecture_map:
  amd64: "amd64"
  x86_64: "amd64"

# ==============================================================================
# Host-specific
# ==============================================================================

host_architecture: "{{ base_architecture_map[ansible_architecture] | lower }}"
package_name_nomad: "nomad_{{ nomad_version }}_{{ ansible_system | lower }}_{{ host_architecture | lower }}"
package_url_nomad:  "{{ hashicorp_base_url }}/nomad/{{ nomad_version }}/{{ package_name_nomad }}.zip"
checksum_url_nomad: "{{ hashicorp_base_url }}/nomad/{{ nomad_version }}/nomad_{{ nomad_version }}_SHA256SUMS"
