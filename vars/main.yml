---

# Constants
# ============================================

hashicorp_base_url: "https://releases.hashicorp.com"
base_architecture_map:
  amd64: "amd64"
  x86_64: "amd64"

# Host-specific
# ============================================

host_architecture: "{{ base_architecture_map[ansible_architecture] | lower }}"
package_name_nomad: "nomad_{{ nomad['version'] }}_{{ ansible_system | lower }}_{{ host_architecture | lower }}"
package_url_nomad:  "{{ hashicorp_base_url }}/nomad/{{ nomad['version'] }}/{{ package_name_nomad }}.zip"
checksum_url_nomad: "{{ hashicorp_base_url }}/nomad/{{ nomad['version'] }}/nomad_{{ nomad['version'] }}_SHA256SUMS"
